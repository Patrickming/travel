<!DOCTYPE html>
<html>
<head>
	<title>图片放大效果</title>
	<style type="text/css">
		.pictures {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
		}
		.pictures li {
			margin: 10px;
			list-style-type: none;
			cursor: zoom-in;
		}
		.pictures li img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: none;
			z-index: 9999;
		}
	</style>
</head>
<body>
	<div class="pictures">
		<li><img src="images/attraction/cyl_index.jpg" alt="image"></li>
        <li><img src="images/culture/festival_index.jpg" alt="image"></li>
        <li><img src="images/feature/feature_1.jpg" alt="image"></li>
        <!-- add more li tags for more images -->
    </div>

    <script type="text/javascript">
    	var pictures = document.querySelectorAll('.pictures li');
    	for (var i = 0; i < pictures.length; i++) {
    		pictures[i].addEventListener('click', function() {
    			var image = this.querySelector('img');
    			image.style.display = 'block';
    		});
    		pictures[i].querySelector('img').addEventListener('click', function() {
    			this.style.display = 'none';
    		});
    	}
    </script>
</body>
</html>
